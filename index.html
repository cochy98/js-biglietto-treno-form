<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto del treno</title>

</head>
<body>

    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>

            <div class="row mb-4">
                <div class="input-user offset-1 col-10 px-5 py-4 text-center bg-white">
                    <div class="row">
                        <div class="col-12 col-lg-4 px-5 mb-5">
                            <label for="name-passenger" class="form-label">Nome Cognome</label>
                            <input type="text" id="name-passenger" class="form-control">
                        </div>
                        <div class="col-12 col-lg-4 px-5 mb-5">
                            <label for="number-km" class="form-label">Km da percorrere</label>
                            <input type="text" id="number-km" class="form-control">
                        </div>
                        <div class="col-12 col-lg-4 px-5 mb-5">
                            <label for="eta-passenger" class="form-label">Fascia d'et√†</label>
                            <select id="eta-passenger" class="form-select">
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" id="btn-success" class="btn my-btn">Genera</button>
                            <button type="reset" class="btn my-btn">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Il tuo biglietto</h1>
                </div>
                <div class="offset-1 col-10 p-5 bg-white">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="text-uppercase fw-bold">Dettaglio passeggeri</h4>
                        </div>
                        <div class="col-12 hr mb-3"></div>                        
                        <div class="col-3">
                            <h6 class="text-uppercase mb-5">Nome passeggero</h6>
                            <p id="user-name" class="fw-bold"></p>
                        </div>
                        <div class="col-3">
                            <h6 class="mb-5">Offerta</h6>
                            <p id="offer"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="mb-5">Carrozza</h6>
                            <p id="carrozza"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="mb-5">Codice CP</h6>
                            <p id="cod"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="mb-5">Costo biglietto</h6>
                            <p id="price"></p>
                        </div>
                        <div class="col-12 hr"></div> 
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
